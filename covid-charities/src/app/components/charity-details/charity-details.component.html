<div *ngIf="charity" class="content">
    <span class="header">{{ charity.name }} </span>

    <div class="charity-grid">
        <div class="main-photo">
            <img [src]="charity.coverPhoto[0]">
        </div>

        <div *ngFor="let i of [1,2,3]" ngClass="side-{{ i }}">
            <img [src]="charity.additionalPhotos[i - 1]">
        </div>
    </div>

    <div class="description">
        <p class="body-font">
            <span>{{ charity.summary }}</span>
            <br>
            <span>{{ charity.description }}</span>
            <br>
            <span>{{ charity.money }}</span>
        </p>
    </div>

    <div class="description">
        <card>
            <div class="wrapper">
                <div class="title">
                    <span class="donation-text">Donate Immediately</span>
                    <div class="right-text body-font">
                        <input type="checkbox">
                        Make it Monthly
                    </div>
                </div>

                <div class="horizontal">
                    <div *ngFor="let amount of donationTiers">
                        <span class="donation-text">
                            <div class="donation-button">Donate ${{ amount }} â†’ </div>
                        </span>
                    </div>
                </div>

                <div *ngIf="(account.paymentMethod == 'undefined')">
                    <div class="right-text body-font">
                        No payment method
                    </div>
                </div>
                <div *ngIf="!(account.paymentMethod == 'undefined')">
                    <div class="right-text small-body-font">
                        Donating from Visa card ending in {{ account.paymentMethod % 10000}}
                    </div>
                </div>
            </div>
        </card>
    </div>
</div>
