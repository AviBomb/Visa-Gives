<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Covid Charities</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,800;1,600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="toolbar" role="banner">

    <div class="container">
      <a href="/">
        <img alt="Visa Logo" class="visa-logo" src="assets/images/VISA-GIVES-logo.png" />
      </a>

      <div class="float-wrapper">
        <div class="search">
          <span class="search-text body-font">Search</span>
          <img src="assets/images/search.svg" class="icon" alt="Search Icon">
        </div>
        <app-account-card></app-account-card>
      </div>
    </div>
  </div>
  
  <div id="div-mobile">
    <div class="mobile-container">
      <div class="mobile-wrapper">
        <span class="mobile-sub-header caption">On the go?</span>
        <img src="assets/images/Icon.svg" class="visa-logo2" alt="Visa Gives Logo">
        <span class="mobile-body-font caption2">Download our mobile app!</span>
        
        <div class="rectangle yellow"></div><div class="rectangle blue"></div>
        
        <div class="app-store">
          <div class="absolute">
            <img src="assets/images/apple.png" alt="App Store">
            <img src="assets/images/google-play.png" alt="Google Play">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-root></app-root>
</body>

</html>
